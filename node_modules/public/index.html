<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Sockets</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type ="text/javascript">
        $(document).ready(function (){
            $("#form").submit(function(){
                var info={
                    "name":     $("#name"),
                    "location": $("#Location"),
                    "language": $("#Language"),
                    "conmment": $("#Comment"),
                }
                
                event.preventDefault()
            });
            var socket = io(); //1
            socket.on('greeting', function (data) { //4
                console.log(data.msg); //5
                socket.emit('post',{info:info});
                socket.emit('thankyou', { msg: 'Thank you for connecting me! -Client' });
            });
         })
    </script>
</head>
<body>
    <div class="container">
        <div id="display" class="jumbotron">
            Display
        </div>
        <form id="fome">
            <div class="form-group col-8">
                <label for="exampleFormControlInput1">Your Name</label>
                <input type="text" class="form-control col-4" name="your_name" id="exampleFormControlInput1" placeholder="your name">
            </div>
            <div class="form-group col-8">
                <label for="exampleFormControlSelect1">Dojo Location</label>
                <select name="Location" class="form-control" id="Location">
                    <option value="Tulsa">Tulsa</option>
                    <option value="San Joe">San Joe</option>
                    <option value="Dalass">Dalass</option>
                    <option value="Chicago">Chicago</option>
                    <option value="Seattle">Seattle</option>
                </select>
            </div>
            <div class="form-group col-8">
                <label for="exampleFormControlSelect1">Favorite Language</label>
                <select name="Language" class="form-control" id="Language">
                    <option value="Javascript">Javascript</option>
                    <option value="Python">Python</option>
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                </select>
            </div>
            <div class="form-group col-8">
    
            <label for="comment">Comment</label>
            <textarea name="Comment" id="Comment"  class="form-control col-8" rows="3"></textarea>
            <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
   
</body>
</html>
